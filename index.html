<!DOCTYPE html>
<!-- Coding By CodinFire - youtube.com/codingfire -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Athena-22</title>
  </head>
  <body>
    <div class="container">


      <div id ='cardid' class="card" style="display: none; border-radius: 15px; background-color: rgb(243, 240, 236);">
        <div class="card-body text-center">
          <div class="mt-3 mb-4">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
              class="rounded-circle img-fluid" style="width: 100px;" />
          </div>
          <h4 class="mb-2">Julie L. Arsenault</h4>
          <p class="text-muted mb-4">For clues <a target="_blank" href="https://www.instagram.com/_athena22_/">@_athena22_</a></p>
        
          <div class="d-flex justify-content-center text-center mt-5 mb-2">
            <div class="px-3">
              <p class="mb-2 h5">8512</p>
              <p class="text-muted mb-0">Total points</p>
            </div>
          </div>
        </div>
      </div>


      <div class="open"></div>
      <!-- modal -->
      <div class="box">
        <div class="imgBox">
          <img src="./logo.png" alt="" />
        </div>
        <h2 class="title">Congratulations You Got This! ðŸŒŸ</h2>
        <p>
          <h3 class="scale-up-center title"><span class="" style="font-size:100px">+10</span>&nbsp;&nbsp; points</h3>  
        </p>
        <div class="btnContainer">
          <button class="close">Claim Now!</button>
        </div>
      </div>
    </div>

    <script src="./confetti.min.js"></script>
    <script>
      const openbtn = document.querySelector(".open");
      const modal = document.querySelector('.box');
      const closeBtn = document.querySelector('.close');

      modal.classList.add('visible')
        openbtn.classList.add('hidden');


        const startit = () => {
          setTimeout(function () {
            confetti.start();
          }, 1000);
        };
        // Stops
        const stopit = () => {
          setTimeout(function () {
            confetti.stop();
          }, 5000);
        };
        // playing start
        startit();
        // stoping it
        stopit();
      // we are saying that when we click This
      openbtn.addEventListener("click", () => {
        modal.classList.add('visible')
        openbtn.classList.add('hidden');
        const startit = () => {
          setTimeout(function () {
            confetti.start();
          }, 1000);
        };
        // Stops
        const stopit = () => {
          setTimeout(function () {
            confetti.stop();
          }, 5000);
        };
        // playing start
        startit();
        // stoping it
        stopit();
      });
      closeBtn.addEventListener('click', () => {
        modal.classList.remove('visible')
        openbtn.classList.remove('hidden');

        document.getElementById('cardid').style.display = 'block';

      })
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
